<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusTimer - Pomodoro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="relogio">
        <div class="temporizador">
            <span class="minutos">25</span>
            <span>:</span>
            <span class="segundos">00</span>
        </div>
        <nav class="nav">
            <button class="pause hide"><img src="pause.svg" alt=""> </button>
            <button class="play"><img src="play.svg" alt=""> </button>
            <button class="stop hide"><img src="stop.svg" alt=""></button>
            <button class="set "><img src="marcar-hora.svg" alt=""></button>
        </nav>
    </div>

    <footer>
        
        <img src="alto-falante.svg" class="sound-on" alt="Ã­cone auto falante ">
        <img src="mute.svg"  class="sound-of hide" alt="" srcset="">
       
    </footer>


    <script src="./js/index.js" type="module" defer ></script>


</body>
</html>
